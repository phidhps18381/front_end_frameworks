<!doctype html>
<html lang="en">

<head>
    <title>Lab2-Bai5.1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .card-header {
            background-color: #ee4d2d;
        }
    </style>
</head>

<body>
    <div class="col-8 m-auto">
        <div class="card mt-3">
            <div class="card-header font-weight-bold text-white">
                THÊM TIN MỚI
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp"
                        placeholder="Nhập tiêu đề tin">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Nhập tóm tắt của tin"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp"
                        placeholder="Nhập địa chỉ hình">
                </div>
                <div class="form-inline justify-content-between">
                    <div class=" form-check">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline"
                                class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline1">Hiển</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Ẩn</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline3">Tiếng Việt</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline4">English</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline5" name="customRadioInline2"
                                class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline5">Nổi bật</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline6" name="customRadioInline2"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline6">Bình thường</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="input-group mb-3 col-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar-o"
                                    aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nhập ngày đưa tin" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" id="exampleInputTag" aria-describedby="tagHelp"
                            placeholder="Nhập tags của tin">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-6">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Chọn thể loại</option>
                            <option>Thời sự</option>
                            <option>Thể thao trong nước</option>
                            <option>Thể thao thế giới</option>
                            <option>Điện tử</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Chọn loại tin</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Nhập nội dung của tin"></textarea>
                </div>
                <button type="button" class="btn btn-outline-success">Lưu database</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
